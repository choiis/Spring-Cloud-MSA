spring:
  application:
    name: appkey-service
  config:
    import: "optional:configserver:"
  data:
    cassandra:
      contact-points: 10.162.0.141
      port: 9042
      keyspace-name: keys
      local-datacenter: dc1
  cloud:
    consul:
      host: consul-server
      port: 8500
