spring:
  datasource:
    embedded-database-connection: hsqldb
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate.dialect: org.hibernate.dialect.HSQLDialect
      hibernate.format_sql: true
      hibernate.show_sql: true
      hibernate.use_sql_comments: false
    show-sql: true
  sleuth:
    enabled: false
  zipkin:
    enabled: false
  cloud:
    consul:
      enabled: false
    config:
      discovery:
        enabled: false
      enabled: false